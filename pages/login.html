<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="logo.webp" type="logo.webp" sizes="16x16">
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://www.google.com/recaptcha/api.js?render=6Lc6dnwbAAAAAO4ipZBV07SNaehahLi61GDpxPkJ"></script>	
		<meta charset="utf-8">
		<title>Login - DanBot Auth</title>
	</head>
	<button class="backButton" onclick="history.back(-1)">Back</button>

	<body>
		<div class="middle-menu" >
			<div class="login-form ">
				<img src="logo.webp" alt="Danbot Logo" id="danbot-logo" draggable="false" />
				<h1>Login</h1>
				<div  id="error"></div>
				<form action="/login" method="POST" onsubmit="onsubmitLogin()">
					<input type="text" id="username" name="username" placeholder="Username or Email" required>
					<input type="password" id="current-password" name="current-password" placeholder="Password" required>
					<input type="hidden" id="service" name="service">
					<input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
					<div  id="fatalError">
					<input type="submit" value="Login">
					</div>
				</form>
				<a onclick="window.location='/register'+window.location.search;" class="changeAuth" class="changeAuth" ><p>New here? Register</p></a>
				<a onclick="window.location='/reset'+window.location.search;" class="changeAuth" class="changeAuth" ><p>Forgot your password? Reset</p></a>
			</div>
		</div>
	</body>
	<script src="/script.js"></script>
	<script>
		oldData = JSON.parse(localStorage.getItem('login'));

		document.getElementById('username').value = oldData.username;
	</script>
</html>
